<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-div">
    <header class="main_header">
      <img src="" alt="">
      <nav>
        <ul class="nav_links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <a href="#"><button>Cart</button></a>
  
    </header>
    <header class="comp_name">
      <h1>The Generics</h1>
    </header>
    <section id="music-section" class="container">
      <h1 class="top_headings">Music</h1>
      <div id="section1-div">
        <div id="music-album1">
          <h2>Album 1</h2>
          <div>
            <img src="https://prasadyash2411.github.io/ecom-website/img/Album%201.png" alt="album1image">
          </div>
          <div>
            <p>$12.99</p>
            <button type="submit">Add to Cart</button>
          </div>
        </div>
        <div id="music-album2">
          <h2>Album 2</h2>
          <div>
            <img src="https://prasadyash2411.github.io/ecom-website/img/Album%202.png" alt="album2image">
          </div>
          <div>
            <p>$14.99</p>
            <button type="submit">Add to Cart</button>
          </div>
        </div>
        <div id="music-album3">
          <h2>Album 3</h2>
          <div>
            <img src="https://prasadyash2411.github.io/ecom-website/img/Album%203.png" alt="album3image">
          </div>
          <div>
            <p>$9.99</p>
            <button type="submit">Add to Cart</button>
          </div>
        </div>
        <div id="music-album4">
          <h2>Album 4</h2>
          <div>
            <img src="https://prasadyash2411.github.io/ecom-website/img/Album%204.png" alt="album4image">
          </div>
          <div>
            <p>$9.99</p>
            <button type="submit">Add to Cart</button>
          </div>
        </div>

      </div>
      
    </section>
    <section id="merchendise-section" class="container">
      <h1 class="top_headings">Merchendise</h1>
      <div id="section2-div">
        <div >
          <h2>T-Shirt</h2>
          <div>
            <img src="https://prasadyash2411.github.io/ecom-website/img/Shirt.png" alt="shirtimage">
          </div>
          <div>
            <p>$19.99</p>
            <button type="submit">Add to Cart</button>
          </div>
        </div>
        <div>
          <h2>Coffee Cup</h2>
          <div>
            <img src="https://prasadyash2411.github.io/ecom-website/img/Cofee.png" alt="coffeecupimage">
          </div>
          <div>
            <p>$6.99</p>
            <button type="submit">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
    <button class="see-the-cart">See the Cart</button>
    <footer>
      <div class="footer-title">
          The Generics
      </div>
      <div class="footer-icons">
          <ul>
              <li><a href="https://www.youtube.com">
                  <img src="https://prasadyash2411.github.io/ecom-website/img/6260efc8fc9a9002669d2f4ad9956cc0.jpg" alt="">
              </a></li>
              <li><a href="https://spotify.com">
                  <img src="https://prasadyash2411.github.io/ecom-website/img/Spotify%20Logo.png" alt="">
              </a></li>
              <li><a href="https://facebook.com">
                  <img src="https://prasadyash2411.github.io/ecom-website/img/Facebook%20Logo.png" alt="">
              </a></li>
          </ul>
      </div>
  </footer>

  </div>
  
  
</body>
</html>
